<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">

                        <div  class="col cell">x</div>

                    <div class="row">

                        <div class="col cell">o</div>

            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    <h1>Login</h1>
                    <BR></BR>
                    <label class="form-label red-font" for="Uname"> Username</label>

                    <label class="form-label red-font" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg"

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->

                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />

                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="login-font">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button id="login" onclick="login()" type="button" class="btn btn-dark btn-lg login-font"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="large fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
