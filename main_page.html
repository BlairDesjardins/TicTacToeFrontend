<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link red-font" href="#">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link green-font" href="leader_board_page.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link orange-font" href="#">Profile</a>
                    </li>
                </ul>
                <span id="username" class="d-flex purple-font username" style="margin-right:20px">
                    Username
                </span>
            </div>
    </nav>

    <div class="container">
        <div class="top-bar text-center" id="players">
           Tic Tac Toe
        </div>

        <div class="h2 mt-5 d-flex justify-content-between">
            <button id="new-game-btn" type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#newGameModal">
                New Game
            </button>
            <button onclick="forfeit()" id="forfeit-btn" type="button" class="btn btn-dark btn-lg d-none">
                Forfeit
            </button>
            <span id="turn">
                Your Turn
            </span>
        </div>

        <div id="board" class="text-center">
            <div class="row">
                <div id="cell1" data-row="0" data-col="0" onclick="placeShape(this)" class="col cell"></div>
                <div id="cell2" data-row="0" data-col="1" onclick="placeShape(this)" class="col cell"></div>
                <div id="cell3" data-row="0" data-col="2" onclick="placeShape(this)" class="col cell"></div>
            </div>
            <div class="row">
                <div id="cell4" data-row="1" data-col="0" onclick="placeShape(this)" class="col cell"></div>
                <div id="cell5" data-row="1" data-col="1" onclick="placeShape(this)" class="col cell"></div>
                <div id="cell6" data-row="1" data-col="2" onclick="placeShape(this)" class="col cell"></div>
            </div>
            <div class="row">
                <div id="cell7" data-row="2" data-col="0" onclick="placeShape(this)" class="col cell"></div>
                <div id="cell8" data-row="2" data-col="1" onclick="placeShape(this)" class="col cell"></div>
                <div id="cell9" data-row="2" data-col="2" onclick="placeShape(this)" class="col cell"></div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Invite Player to New Game</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                          <label for="player-name" class="col-form-label">Player Name:</label>
                          <input type="text" class="form-control" id="player-name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick="startGame()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Start Game</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
