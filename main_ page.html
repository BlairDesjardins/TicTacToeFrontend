<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link red-font" href="#">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link green-font" href="#">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link orange-font" href="#">Profile</a>
                    </li>
                </ul>
                <span id="username" class="d-flex purple-font" style="margin-right:20px">
                    Username
                </span>
            </div>
    </nav>

    <div class="container">
        <div class="top-bar d-flex justify-content-between">
            <span id="players">
                Your name (X) VS Their name (O)
            </span>
            <span id="turn">
                Your Turn
            </span>
        </div>

        <div id="board" class="text-center">
            <div class="row">
                <div id="cell1" class="col cell">X</div>
                <div id="cell2" class="col cell">X</div>
                <div id="cell3" class="col cell">O</div>
            </div>
            <div class="row">
                <div id="cell4" class="col cell">X</div>
                <div id="cell5" class="col cell">O</div>
                <div id="cell6" class="col cell">O</div>
            </div>
            <div class="row">
                <div id="cell7" class="col cell">X</div>
                <div id="cell8" class="col cell">O</div>
                <div id="cell9" class="col cell">O</div>
            </div>
        </div>
    </div>

</body>
</html>
